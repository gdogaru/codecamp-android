// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath "io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.5.0'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'com.google.guava:guava:19.0'
        classpath 'com.google.gms:google-services:3.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'
    targetSdkVersion = 25
    minSdkVersion = 11

    androidSupportVersion = '25.1.1'
    gmsVersion = '9.4.0'
}

allprojects {
    apply plugin: 'io.spring.dependency-management'

    repositories {
        jcenter()
    }
    dependencyManagement {
        dependencies {
            dependency 'com.android.support:multidex:1.0.1'
            dependency "com.android.support:support-v4:$androidSupportVersion"
            dependency "com.android.support:appcompat-v7:$androidSupportVersion"
            dependency "com.android.support:design:$androidSupportVersion"
            dependency "com.android.support:support-annotations:$androidSupportVersion"
            dependency "com.android.support:cardview-v7:$androidSupportVersion"

            dependency 'org.slf4j:slf4j-android:1.7.22'
            dependency 'com.parse.bolts:bolts-tasks:1.4.0'
            dependency 'no.nordicsemi.android.support.v18:scanner:0.2.0'
            dependency 'com.google.code.gson:gson:2.8.0'
            dependency 'commons-io:commons-io:2.4'
            dependency 'joda-time:joda-time:2.9.4'
            dependency 'com.sothree.slidinguppanel:library:3.0.0'
            dependency 'com.squareup:otto:1.3.5'

            dependency 'junit:junit:4.12'
            dependency 'org.mockito:mockito-core:1.10.19'
            dependency 'com.squareup.assertj:assertj-android:1.1.1'
            dependency 'org.hamcrest:hamcrest-library:1.3'
            dependency 'com.android.support.test.espresso:espresso-core:2.2.2'
            dependency 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'

            dependency "com.google.dagger:dagger:2.9"
            dependency "com.google.dagger:dagger-compiler:2.9"

            dependency 'uk.co.chrisjenx:calligraphy:2.2.0'
            dependency 'joda-time:joda-time:2.9.7'
            dependency 'com.google.guava:guava:20.0'
            dependency 'com.github.bumptech.glide:glide:3.7.0'
            dependency 'com.jakewharton:butterknife:8.5.1'
            dependency 'com.jakewharton:butterknife-compiler:8.5.1'

            dependency 'com.squareup.okio:okio:1.11.0'
            dependency 'com.squareup.okhttp3:okhttp:3.6.0'
            dependency 'org.greenrobot:eventbus:3.0.0'
            dependency 'se.emilsjolander:stickylistheaders:2.7.0'

        }
    }
}
