apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.google.firebase.firebase-crash'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        applicationId "com.gdogaru.codecamp"
        versionCode 14
        versionName "4.4"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file('certificate/codecamp2-release-key.keystore')
            storePassword "C0decamp"
            keyAlias "codecamp2"
            keyPassword "C0decamp"
        }
    }

    buildTypes {
        debug {

            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        dev {
            minSdkVersion 21
            applicationId "com.gdogaru.codecamp.dev"

            resValue "string", "app_name", "Codecamp-DEV"
        }
        prod {
            resValue "string", "app_name", "Codecamp"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude '.readme'
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile('com.path:android-priority-jobqueue:1.1.2') {
        exclude group: 'com.google.android', module: 'android'
    }

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:multidex'
    compile 'com.android.support:support-v4'
    compile 'com.android.support:appcompat-v7'
    compile 'com.android.support:design'
    compile"com.android.support:cardview-v7"

    compile 'uk.co.chrisjenx:calligraphy'

    compile 'com.google.dagger:dagger'
    apt 'com.google.dagger:dagger-compiler'
    apt 'com.google.guava:guava'

    compile 'com.jakewharton:butterknife'
    apt 'com.jakewharton:butterknife-compiler'

    compile 'org.slf4j:slf4j-android'

    compile 'com.squareup.okio:okio'
    compile 'com.squareup.okhttp3:okhttp'

    compile 'joda-time:joda-time'
    compile 'com.google.guava:guava'

    compile 'com.github.bumptech.glide:glide'

    compile 'com.google.code.gson:gson'
    compile 'org.greenrobot:eventbus'
    compile 'se.emilsjolander:stickylistheaders'

    compile 'frankiesardo:icepick'
    provided 'frankiesardo:icepick-processor'

    compile "com.google.firebase:firebase-core:$gmsVersion"
    releaseCompile "com.google.firebase:firebase-crash:$gmsVersion"

    compile "com.google.android.gms:play-services-maps:$gmsVersion"
}

apply plugin: 'com.google.gms.google-services'