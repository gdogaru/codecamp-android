apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-crash'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        applicationId "com.gdogaru.codecamp"
        versionCode 15
        versionName "4.4.2"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file('certificate/codecamp2-release-key.keystore')
            storePassword "C0decamp"
            keyAlias "codecamp2"
            keyPassword "C0decamp"
        }
    }

    buildTypes {
        debug {

            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "stage"
    productFlavors {
        dev {
            dimension "stage"
            minSdkVersion 21
            applicationId "com.gdogaru.codecamp.dev"

            resValue "string", "app_name", "Codecamp-DEV"
        }
        prod {
            dimension "stage"
            resValue "string", "app_name", "Codecamp"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude '.readme'
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile('com.path:android-priority-jobqueue:1.1.2') {
        exclude group: 'com.google.android', module: 'android'
    }

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:multidex'
    implementation 'com.android.support:support-v4'
    implementation 'com.android.support:appcompat-v7'
    implementation 'com.android.support:design'
    compile"com.android.support:cardview-v7"

    implementation 'uk.co.chrisjenx:calligraphy'

    implementation 'com.google.dagger:dagger'
    annotationProcessor 'com.google.dagger:dagger-compiler'
    annotationProcessor 'com.google.guava:guava'

    implementation 'com.jakewharton:butterknife'
    annotationProcessor 'com.jakewharton:butterknife-compiler'

    implementation 'org.slf4j:slf4j-android'

    implementation 'com.squareup.okio:okio'
    implementation 'com.squareup.okhttp3:okhttp'

    implementation 'joda-time:joda-time'
    implementation 'com.google.guava:guava'

    implementation 'com.github.bumptech.glide:glide'

    implementation 'com.google.code.gson:gson'
    implementation 'org.greenrobot:eventbus'
    implementation 'se.emilsjolander:stickylistheaders'

    implementation 'frankiesardo:icepick'
    provided 'frankiesardo:icepick-processor'
    annotationProcessor 'frankiesardo:icepick-processor'

    implementation "com.google.firebase:firebase-core:$gmsVersion"
    releaseImplementation "com.google.firebase:firebase-crash:$gmsVersion"

    implementation "com.google.android.gms:play-services-maps:$gmsVersion"
}

apply plugin: 'com.google.gms.google-services'